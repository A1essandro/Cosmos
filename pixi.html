<!DOCTYPE html>
<html>
    <head>
        <title>Cosmos</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/4.5.1/pixi.min.js"></script>
        <script src="jquery.js"></script>
    </head>
    <body style="margin: 0">
        <script type="text/javascript">
        $("body").css("overflow", "hidden");
var app = new PIXI.Application(window.innerWidth, window.innerHeight, {backgroundColor : 0x000022});
document.body.appendChild(app.view);

Obj = function(weight, position) {

    
    
}

// create a new Sprite from an image path
const p = new PIXI.Graphics();
p.beginFill(0xffddcc);
p.lineStyle(1);
p.drawCircle(32, 32, 32);
p.endFill();

const t = PIXI.RenderTexture.create(p.width, p.height);
app.renderer.render(p, t);

const bunny = new PIXI.Sprite(t);
// center the sprite's anchor point
bunny.anchor.set(0.5);

// move the sprite to the center of the screen
bunny.x = app.renderer.width / 2;
bunny.y = app.renderer.height / 2;

app.stage.addChild(bunny);

// Listen for animate update
app.ticker.add(function(delta) {
    // just for fun, let's rotate mr rabbit a little
    // delta is 1 if running at 100% performance
    // creates frame-independent tranformation
    bunny.rotation += 0.1 * delta;
    bunny.x += 0.1;
});
        </script>
    </body>
</html>
